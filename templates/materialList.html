<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>原材料列表</title>
</head>
<body>
<a href="/material">录入原料</a>
<a href="/">返回首页</a>
<table border="1">
    <tr>
        <th>名称</th>
        <th>价格</th>
        <th>数量</th>
        <th>尺寸</th>
        <th>单价</th>
        <th>备注</th>
    </tr>
    {% for entry in entries %}
    <tr>
        <td>{{ entry.get('name') }}</td>
        <td>{{ entry.get('sumPrice') }}元</td>
        <td>{{ entry.get('sumNum') }}</td>
        <td>{{ entry.get('size') }}</td>
        <td>{{ entry.get('unitPrice') }}元</td>
        <td>{{ entry.get('description') }}</td>
    </tr>
    {% end %}
</table>
</body>
</html>
